<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enquiry Form</title>
    <link rel="icon" type="image" href="icon1.png">
</head>
<body>
    <fieldset>
        <legend>Enquiry</legend>
            <form>
                Name: <input type="text" name="Name" value="" placeholder="Enter your name" autofocus>
                <br/>
                <br/>
                Email: <input type="email" name="email">
                <br/>
                <br/>
                Password: <input type="password" name="password">
                <br/>
                <br/>
                Age:<input type="number" name="number">
                <br/>
                <br/>
                Address: <textarea name="Enter Your Address"></textarea>
                <br/>
                <br/>
                Gender: 
                <input type="radio" value="m" name="gender" > Male
                <input type="radio" value="f" name="gender"> Female
                <input type="radio" value="o" name="gender"> Other
                <br/>
                <br/>
                Country:
                <select>
                    <option value="1"> Please select country</option>
                    <option value="1"> India</option>
                    <option value="2"> USA</option>
                    <option value="3"> UAE</option>
                    <option value="4"> Other</option>
                </select>
                <br/>
                <br/>
                Hobbies: 
                <input type="checkbox" name="hobbies[]">Dancing
                <input type="checkbox" name="hobbies[]">singing
                <input type="checkbox" name="hobbies[]">painting
                <br/>
                <br/>
                <input type="file" name="image">
                <br/>
                <br/>
                Date: <input type="date" name="date">
                <br/>
                <br/>
                <input type="submit" name="send">
                <input type="reset" name="reset">

            </form>
      </fieldset>

</body>
</html>
