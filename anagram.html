    <script>
        let string1 = "aar";
        let string2 = "rra";
        let isAnagram = false;
        let string1Length = string1.length;
        let string2Length = string2.length;
        if (string1Length == string2Length) {
            for (let i = 0; i < string1Length; i++) {
                isAnagram = false;
                for (let j = 0; j < string2Length; j++) {
                    if (string1[i] == string2[j]) {
                        isAnagram =true;
                        break;
                    }

                }
                if(!isAnagram)
                break;
                
            }
            
        }
       
        document.write(isAnagram);
    </script>
