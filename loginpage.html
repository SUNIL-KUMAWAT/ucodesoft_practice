<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/icon1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>student_login</title>
    <style>
        .placeholdericon {
            font-family: fontawesome;
        }

        .div1 {
            margin: auto;
            width: 400px;
            height: 500px;
            border: 5px solid green;
            padding: 10px;
        }
    </style>
</head>

<body style="background-color: rgb(134, 101, 127);">

    <div class="div1" style="background-color: rgb(80, 223, 228)">
        <form action="student_reference.html" method="get">



            <h1
                style="border:2px solid DodgerBlue; text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: rgb(47, 49, 47); background-color: rgb(175, 154, 36);">
                STUDENT LOGIN</h1>
            <p style="text-align: center; font-size: 20px; ">Please fill details to login account.</p>

            <div style="text-align: center ; margin-top: 30px; font-size: 20px;">
                <label for="email">
                    <b style="text-align: center;">Email:</b>
                </label>

                <input type="text" id="email" name="email" class="placeholdericon" placeholder="&#xf0e0; abc@gmail.com"
                    required />
            </div>

            <div style="text-align: center ; margin-top: 30px; font-size: 20px;">
                <label for="password">
                    <b>Password:</b>
                </label>
                <input type="password" id="password" name="password" class="placeholdericon"
                    placeholder="&#xf023; Enter Password" required />
            </div>

            <div style="text-align: center ; margin-top: 30px; font-size: 15px;">
                <label for="remember me">Remember Me </label>
                <input type="checkbox" id="remember" name="remember[]">

                <a href="student_reference.html">
                    <label for="Forgot password">Forgot password ? </label>
                </a>
            </div>

            <div style="margin-top: 30px; text-align: center ; font-size: 20px;">
                <label for="login"> <b>login</b> </label>
                <input type="submit" value="login" name="Submit" id="login" />
            </div>
            <div>
                <p style="text-align: center; font-size: 20px; "> Don't have an account?
                    <a href="signuppage.html">
                        <b>
                            Sign Up
                        </b>
                    </a>
                </p>
            </div>
        </form>
        <p style="color: rgb(4, 13, 54); text-align: center; font-size: 30px;">or</p>

        <div style="margin-top: 30px; text-align: center">
            <a href="signuppage.html">
                <i class=" material-icons">
                    cloud
                </i>
                <span class="material-icons">
                    add_to_drive
                </span>

                <span class="material-icons">
                    mail
                </span>
                <span class="material-icons">
                    facebook
                </span></a>


        </div>

    </div>


</body>

</html>
