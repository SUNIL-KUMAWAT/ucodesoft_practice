    <script type="text/javascript">

        function CelsiusTOfahrenheit() {

            let celsius = Number(document.getElementById("numbercelcius").value);
            const fahrenheit = (celsius * 1.8) + 32
            document.getElementById("result1").value = fahrenheit;


        }

        function largestnumber() {
            let number1, number2, number3;

            number1 = Number(document.getElementById("number1").value);
            number2 = Number(document.getElementById("number2").value);
            number3 = Number(document.getElementById("number3").value);

            if (number1 >= number2 && number1 >= number3)
                document.getElementById("result2").value = number1;

            else if (number2 >= number1 && number2 >= number3)
                document.getElementById("result2").value = number2;

            else
                document.getElementById("result2").value = number3;

            return 0;
        }



        function isprime() {
            let n;
            n = Number(document.getElementById("pnumber").value);
            if (n <= 1) {
                document.getElementById("result3").value = "not prime";
                return;
            }

                // document.write("not prime")
                // return -1;
                
            // alert("not");
            $isNotPrime = false;
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    $isNotPrime = true;

                    break;
                }
                    // alert("not");
                    // return -1;
                    
                // document.write("not prime")
            }

            if ($isNotPrime) {
                document.getElementById("result3").value = "not prime";

                return;
            }
            // alert("not");
            // document.write("not prime")
            // return 1;
            document.getElementById("result3").value = "prime";

        }


        function factorial() {
            let temp = 1;
            let fact = Number(document.getElementById("factorial").value);
            for (i = 2; i <= fact; i++)
                temp *= i;
            document.getElementById("result4").value = temp;

        }


        function reverseString() {

            let str = document.getElementById("text").value;
            let newString = "";
            for (let i = str.length - 1; i >= 0; i--) {
                newString += str[i];
                document.getElementById("result5").value = newString;
            }
            return newString;

        }






    </script>
